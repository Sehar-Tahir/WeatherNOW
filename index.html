<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherNOW</title>
    <link rel="icon" href="Assets/Weather_icon.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="logo">
            <img src="Assets/icon.png" alt="logo" /> WeatherNOW &heartsuit;
        </h1>
        <!-- 1 -->
        <div class="header">
            <div class="search-box">
                <input type="text" name="input" placeholder="Enter your Location" class="input-box" />
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <!-- error image -->
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="Assets/404.png" alt="404 Error" />
        </div>
        <!-- 2 -->
        <div class="weather-body">
            <!-- a -->
            <img src="Assets/cloud.png" alt="Weather-image" class="weather-image" />
            <!-- b -->
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <!-- c -->
            <div class="weather-details">
                <!-- i -->
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <!-- ii -->
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
